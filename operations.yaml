# GET INTERSIGHT TARGETS
  - request_process: true
    resource_path: "asset/Targets"
    request_method: "GET"
    select: "?$select=Name,TargetType,ProductId,ManagementLocation,Status"
    expand: ""
    filter: "Name,TargetType,ProductId,ManagementLocation,Status"
